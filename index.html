<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>WeChat Resolution Check</title>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; background: orange; } /* 背景設橙色，如果見到橙色即係CSS運作中 */
      
      /* 診斷文字：超大，置中 */
      #info {
        position: fixed; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px; color: white; background: black;
        padding: 20px; z-index: 99999; text-align: center;
        border: 4px solid white;
      }

      /* 強制 Video 顯示 */
      #arjs-video {
        position: absolute !important;
        top: 0; left: 0; width: 100% !important; height: 100% !important;
        z-index: 1 !important; /* 放在中間 */
        background: transparent !important;
        display: block !important;
      }

      /* 強制 3D Canvas 半透明，讓我們看穿它！ */
      canvas.a-canvas {
        opacity: 0.3 !important; /* 透明度 30% */
        z-index: 999 !important; /* 放在最頂 */
        background: transparent !important;
      }
    </style>
  </head>
  
  <body>
    <div id="info">讀取數據中...</div>

    <a-scene embedded 
             arjs="sourceType: webcam; debugUIEnabled: false;"
             vr-mode-ui="enabled: false"
             renderer="alpha: true; logarithmicDepthBuffer: true;">
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      var infoBox = document.getElementById('info');
      
      setInterval(function() {
        var video = document.getElementById('arjs-video');
        if (video) {
          var w = video.videoWidth;
          var h = video.videoHeight;
          var ready = video.readyState;
          
          // 顯示核心數據
          infoBox.innerHTML = 
            "解析度: " + w + " x " + h + "<br>" +
            "狀態: " + ready + " (4=播放中)<br>" +
            "綠燈: 應該已著";
            
          // 如果解析度係 0，嘗試強制重啟
          if (w === 0 || h === 0) {
             infoBox.style.color = "red"; // 紅字代表有問題
             video.play();
          } else {
             infoBox.style.color = "#00ff00"; // 綠字代表正常
             infoBox.innerHTML += "<br>相機運作正常！<br>如果你見唔到畫面<br>即係被遮住咗";
          }
        } else {
          infoBox.innerHTML = "找不到相機元素";
        }
      }, 500);
    </script>
  </body>
</html>
