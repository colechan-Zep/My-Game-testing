<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Face AR Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-face-aframe.prod.js"></script>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: black !important; /* 黑色背景防白邊 */
      }
      video {
        position: absolute !important;
        top: 50% !important;
        left: 50% !important;
        min-width: 100vw !important; 
        min-height: 100vh !important;
        width: auto !important;
        height: auto !important;
        transform: translate(-50%, -50%) !important;
        z-index: 1 !important;
        object-fit: cover !important;
        display: block !important;
      }
      canvas.a-canvas, a-scene {
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        z-index: 2 !important;
        background-color: transparent !important;
      }
    </style>
  </head>
  <body>
    
    <a-scene mindar-face 
             embedded 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights, alpha: true"
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <img id="face-mask" src="./show.png" />
      </a-assets>

      <a-camera active="false" position="0 0 0"></a-camera>

      <a-entity mindar-face-target="anchorIndex: 168">
        
        <a-image src="#face-mask" 
                 position="0 0 0" 
                 height="0.5" width="0.5" 
                 rotation="0 0 0" 
                 opacity="1"></a-image>
                 
      </a-entity>
      
    </a-scene>
  </body>
</html>
