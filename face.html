<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Face AR Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-face-aframe.prod.js"></script>
    
    <style>
      /* 1. åŸºç¤è¨­å®š */
      html, body {
        margin: 0; padding: 0; width: 100%; height: 100%;
        overflow: hidden;
        background-color: black !important; /* é˜²ç™½é‚Š */
      }

      /* 2. å½±ç‰‡å±¤ (ä¸­é–“) */
      video {
        position: absolute !important;
        top: 50% !important; left: 50% !important;
        min-width: 100vw !important; min-height: 100vh !important;
        width: auto !important; height: auto !important;
        transform: translate(-50%, -50%) !important;
        z-index: 1 !important;
        object-fit: cover !important;
        display: block !important;
      }

      /* 3. AR å±¤ (æœ€é ‚) */
      canvas.a-canvas, a-scene {
        position: absolute !important; top: 0 !important; left: 0 !important;
        width: 100% !important; height: 100% !important;
        z-index: 2 !important;
        background-color: transparent !important;
      }

      /* 4. å•Ÿå‹•æŒ‰éˆ• */
      #startButton {
        position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%);
        padding: 15px 30px; background: #d32f2f; color: white;
        font-size: 18px; border-radius: 25px; z-index: 9999; border: none;
      }

      /* 5. æ–°å¢ï¼šè½‰é¡é ­æŒ‰éˆ• (å³ä¸Šè§’) */
      #switchButton {
        position: fixed; top: 20px; right: 20px;
        padding: 10px 20px; background: #007AFF; color: white;
        font-size: 16px; border-radius: 10px; z-index: 9999; border: none;
        display: none; /* ä¸€é–‹å§‹éš±è—ï¼ŒStart ä¹‹å¾Œæ‰é¡¯ç¤º */
      }
    </style>
  </head>
  <body>

    <button id="startButton">é»æ“Šé–‹å§‹ (Start)</button>
    <button id="switchButton">ğŸ”„ è½‰é¡é ­</button>

    <a-scene mindar-face 
             embedded 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights, alpha: true"
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <img id="face-mask" src="./show.png" />
      </a-assets>

      <a-camera active="false" position="0 0 0"></a-camera>

      <a-entity mindar-face-target="anchorIndex: 168">
        <a-image src="#face-mask" 
                 position="0 0 0" 
                 height="0.5" width="0.5" 
                 rotation="0 0 0" 
                 opacity="1"></a-image>
      </a-entity>
      
    </a-scene>

    <script>
      const startButton = document.getElementById('startButton');
      const switchButton = document.getElementById('switchButton');
      const sceneEl = document.querySelector('a-scene');

      // 1. é»æ“Šé–‹å§‹
      startButton.addEventListener('click', () => {
        startButton.innerText = "è¼‰å…¥ä¸­...";
        const video = document.querySelector('video');
        if (video) { video.play(); video.style.opacity = "1"; }
        
        // éš±è— Start æ£ï¼Œé¡¯ç¤ºè½‰é¡é ­æ£
        setTimeout(() => {
            startButton.style.display = 'none';
            switchButton.style.display = 'block';
        }, 1000);
      });

      // 2. é»æ“Šè½‰é¡é ­
      switchButton.addEventListener('click', () => {
        // å‘¼å« MindAR ç³»çµ±åˆ‡æ›é¡é ­
        sceneEl.systems['mindar-face-system'].switchCamera();
      });

      // 3. ä¿®å¾©èƒŒæ™¯é¡è‰²
      sceneEl.addEventListener("arReady", (event) => {
        document.documentElement.style.backgroundColor = "black";
        document.body.style.backgroundColor = "transparent";
      });
      
      sceneEl.addEventListener("arError", (event) => {
        alert("éŒ¯èª¤: " + event.detail.error);
        startButton.innerText = "è¼‰å…¥å¤±æ•—";
      });
    </script>
  </body>
</html>
